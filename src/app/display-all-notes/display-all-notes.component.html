<div class="displayNotes">
  <div class="noteFunctions">
    <div class="functionDiv"><button (click)="displayNotes()">Refresh</button></div>
    <div class="functionDiv"><button (click)="newFirst()">New First</button></div>
    <div class="functionDiv"><button (click)="oldFirst()">Old First</button></div> 
  </div>
  <div class="searchDiv">
    <input type="text" [(ngModel)]="sorting.searchString" id="" placeholder="Search..." (ngModelChange)="Search()">
  </div>
  <ul>
    <li class="noteContainer" *ngFor="let note of notes"><a href="">
        <!-- <h5>ID: {{note.id}}</h5> -->
        <h5>Title: {{note.title}}</h5>
        <h5>Content: {{note.text}}</h5>
        <h5>Created: {{note.created | date:'dd-LL-yyyy HH:mm:ss'}}</h5>
      </a>
    </li>
  </ul>
</div>
