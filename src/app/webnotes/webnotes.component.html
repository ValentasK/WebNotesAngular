<div>
 
<div class="notebyid">
 <H3>Note ID: {{ noteID }}</H3>
  <button (click)="getNote()">Get Note</button>
  <input type="text" [(ngModel)]="noteID">
  <span *ngIf="!noteFound && buttonPressed " class="alert"> ID not found</span>

<div *ngIf="note">
  <h3>ID:</h3>{{note.id}}
  <h3>Title:</h3>{{note.title}}
  <h3>Content:</h3>{{note.text}}
  <h3>Created:</h3>{{note.created}}
</div>
</div>




</div>
